<!DOCTYPE html>
<html>
<head>
    <title>جدول مسابقات شطرنج</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f3f3;
            margin: 20px;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        table {
            width: 70%;
            margin: 20px auto;
            border-collapse: collapse;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        th, td {
            padding: 10px;
            text-align: center;
            border: 1px solid #ddd;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #ddd;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            color: white;
            background-color: #4CAF50;
            text-decoration: none;
            border-radius: 5px;
        }
        .btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>جدول مسابقات شطرنج کلاس</h1>
    <table>
        <thead>
            <tr>
                <th>شماره</th>
                <th>نام بازیکن</th>
                <th>امتیاز</th>
                <th>نتیجه</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>۱</td>
                <td>علی</td>
                <td>۵</td>
                <td>برنده</td>
            </tr>
            <tr>
                <td>۲</td>
                <td>فاطمه</td>
                <td>۳</td>
                <td>بازنده</td>
            </tr>
        </tbody>
    </table>
    <a href="#" class="btn">اضافه کردن نتیجه جدید</a>
</body>
</html>
